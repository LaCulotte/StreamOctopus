<html>
    <head>
        <link rel="icon" type="image/png" href="http://thispersondoesnotexist.com"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    
        <script src="/dist/octopus-app/bundle.js"></script>
        <script src="/ui/lib/WebApp.js"></script>

        <link href="config.css" rel="stylesheet" />
    </head>
    <body style="font-size: 2vh">
        <h1 class="text-center mb-4">Led config</h1>
        <div id="octopus-div" class="container-fluid mt-5">
            <h4 id="octopus-status">Idle</h4>
            <div class="row" style="margin-bottom: 2em";>
                <div class="col"></div>
                <div class="col-6 input-group">
                    <button id="refresh-btn" class="btn btn-secondary" style="font-size:inherit" disabled>Refresh</button>
                    <select id="app-select" class="form-select form-select-lg" style="font-size:inherit">
                        <option value="not-a-value">Waiting...</option>
                    </select>
                    <button id="edit-btn" class="btn btn-primary" style="font-size:inherit" disabled>Edit config</button>
                </div>
                <div class="col"></div>
            </div>
            <div id="config-div" style="font-size:inherit"></div>
            <div id="save-div" style="margin-bottom: 1em;" hidden>
                <button id="save-btn" class="btn btn-primary" style="vertical-align: middle; font-size:inherit; ">Save config</button>
                <span id="save-icon" style="font-size:inherit; vertical-align: middle; margin-left: 0.5em;"></span>
            </div>
        </div>
    </body>
    <footer>
        <script src="config.js"></script>
    </footer>
</html>
